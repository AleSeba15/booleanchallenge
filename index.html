<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            
            <div class="logo">
                <div class="logo-image">
                    <img src="Images/logo.png" alt="Logo">
                </div>            
            </div>
            
            <div class="title">
                <h1>Taking Booleaners from A to B</h1>
            </div>

            <div class="select-area">
                    <input type="button" value="Prenota">
                    <input type="button" value="Termina Prenotazione">
                    <input type="button" value="Accendi Luci">
            </div>

            <div class="drive">
                <div class="description">
                    <input type="checkbox" class="test">
                    <span><strong>Monopattino Gino22<strong></span>
                    <p>Via Guadalmetri-a 220metri da te</p>
                </div>
                <div class="charge">
                    <p>Stato carica :</p>
                    <div class="charge-line"></div>
                </div>
            </div>
            <div class="drive">
                <div class="description">
                    <input type="checkbox" class="test">
                    <span><strong>Monopattino Mike24<strong></span>
                    <p>Via Ricciardoni-a 420metri da te</p>
                </div>
                <div class="charge">
                    <p>Stato carica :</p>
                    <div class="charge-line line2"></div>
                </div>
            </div>
            <div class="drive">
                <div class="description">
                    <input type="checkbox" class="test">
                    <span><strong>Monopattino Fede154<strong></span>
                    <p>Via Mentarini-a 490metri da te</p>
                </div>
                <div class="charge">
                    <p>Stato carica :</p>
                    <div class="charge-line line3"></div>
                </div>
            </div>

        </div>
    </body>
</html>
